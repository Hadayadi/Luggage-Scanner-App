<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SGS Luggage Code Scanner</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.7/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      text-align: center;
      padding: 2em;
    }
    #reader {
      width: 300px;
      margin: 0 auto;
    }
    .button-container {
      margin-top: 1em;
    }
    button {
      padding: 10px 20px;
      margin: 0 10px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #resultBox {
      margin-top: 20px;
      background: #e0f7fa;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/SGS_Logo.svg/512px-SGS_Logo.svg.png" alt="SGS Logo" width="80">
  <h1>Luggage Code Scanner</h1>

  <div class="button-container">
    <button onclick="startScanner('environment')">Back Camera</button>
    <button onclick="startScanner('user')">Front Camera</button>
  </div>

  <div id="reader"></div>
  <div id="resultBox">Waiting for scan...</div>

  <script>
    let html5QrCode;
    const apiUrl = "https://corsproxy.io/?https://script.google.com/macros/s/AKfycby9KJbi-0ofT53XZsAOCVAZ3sV8j4hAER6ktUx3J364Kd7gk8BMsHkGbv_qIU1J7PtE/exec";

    function startScanner(facingMode) {
      if (html5QrCode) {
        html5QrCode.stop().catch(console.error);
      }
      html5QrCode = new Html5Qrcode("reader");
      const config = { fps: 10, qrbox: 250 };

      Html5Qrcode.getCameras().then(devices => {
        let cameraId = devices.find(device => device.label.toLowerCase().includes(facingMode))?.id || devices[0]?.id;
        if (cameraId) {
          html5QrCode.start(
            cameraId,
            config,
            qrCodeMessage => {
              html5QrCode.stop().catch(console.error);
              document.getElementById("resultBox").innerText = "Processing: " + qrCodeMessage;
              fetch(`${apiUrl}?code=${encodeURIComponent(qrCodeMessage)}`)
                .then(response => response.json())
                .then(data => {
                  if (data.error) {
                    document.getElementById("resultBox").innerText = `Error: ${data.error}`;
                  } else {
                    document.getElementById("resultBox").innerText = `\nDestination: ${data.destination}\nOwner: ${data.owner}\nArrival: ${data.arrival}\nFrom: ${data.from}\nDeparture: ${data.departure}\nTo: ${data.to}\nNext: ${data.next}\nNeeds: ${data.needs}`;
                  }
                })
                .catch(error => {
                  console.error("Fetch error:", error);
                  document.getElementById("resultBox").innerText = "Error contacting server.";
                });
            },
            error => {
              console.warn(`QR Code no match: ${error}`);
            }
          );
        } else {
          alert("Camera not found.");
        }
      }).catch(console.error);
    }
  </script>

  <footer style="margin-top: 50px; font-size: 0.9em; color: gray;">
    Â© 2025 Saudi Ground Services Academy
  </footer>
</body>
</html>
