<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SGS Luggage Scanner</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    header img {
      width: 90px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    .btn-group button {
      padding: 10px 16px;
      margin: 5px;
      font-size: 1rem;
      background-color: #00695c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-group button:hover {
      background-color: #004d40;
    }
    #reader {
      width: 100%;
      max-width: 350px;
      margin: 20px auto;
    }
    .result-box {
      background: #e0f7fa;
      border: 1px solid #4dd0e1;
      padding: 15px;
      margin: 15px auto;
      max-width: 600px;
      border-radius: 8px;
      font-size: 1rem;
    }
    footer {
      margin-top: 40px;
      color: #333;
      font-size: 0.85em;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/en/b/bd/SGS_Logo.png" alt="SGS Logo">
    <h1>Luggage Code Scanner</h1>
  </header>

  <div class="btn-group">
    <button onclick="startCamera('back')">Back Camera</button>
    <button onclick="startCamera('front')">Front Camera</button>
    <button onclick="stopScanner()">Stop</button>
    <button onclick="uploadImage()">Upload Image</button>
  </div>

  <div id="reader"></div>
  <div class="result-box" id="result">Waiting for scan...</div>

  <footer>Â© 2025 Saudi Ground Services Academy</footer>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const html5QrCode = new Html5Qrcode("reader");
    const appScriptUrl = "https://script.google.com/macros/s/AKfycby9KJbi-0ofT53XZsAOCVAZ3sV8j4hAER6ktUx3J364Kd7gk8BMsHkGbv_qlU1J7PtE/exec";
    let currentCameraId = null;

    function startCamera(facing) {
      Html5Qrcode.getCameras().then(cameras => {
        const selected = cameras.find(cam => cam.label.toLowerCase().includes(facing)) || cameras[0];
        currentCameraId = selected.id;
        html5QrCode.start(
          currentCameraId,
          { fps: 10, qrbox: { width: 250, height: 250 } },
          qrCodeMessage => {
            document.getElementById("result").innerText = `Scanned: ${qrCodeMessage}`;
            fetchData(qrCodeMessage);
            stopScanner();
          },
          () => {}
        ).catch(err => {
          document.getElementById("result").innerText = "Camera error: " + err;
        });
      }).catch(err => {
        document.getElementById("result").innerText = "Camera load error: " + err;
      });
    }

    function stopScanner() {
      if (html5QrCode && currentCameraId) {
        html5QrCode.stop().then(() => {
          document.getElementById("reader").innerHTML = "";
        }).catch(console.error);
      }
    }

    function uploadImage() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.onchange = e => {
        const file = e.target.files[0];
        if (!file) return;
        html5QrCode.scanFile(file, true)
          .then(decoded => {
            document.getElementById("result").innerText = `Scanned: ${decoded}`;
            fetchData(decoded);
          })
          .catch(err => {
            document.getElementById("result").innerText = "Image scan error: " + err;
          });
      };
      input.click();
    }

    function fetchData(code) {
      const url = `${appScriptUrl}?code=${encodeURIComponent(code)}`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            document.getElementById("result").innerText = "Error: " + data.error;
          } else {
            document.getElementById("result").innerHTML = `
              <strong>Owner:</strong> ${data.owner}<br>
              <strong>Destination:</strong> ${data.destination}<br>
              <strong>Arrival:</strong> ${data.arrival}<br>
              <strong>From:</strong> ${data.from}<br>
              <strong>Departure:</strong> ${data.departure}<br>
              <strong>To:</strong> ${data.to}<br>
              <strong>Next:</strong> ${data.next}<br>
              <strong>Needs:</strong> ${data.needs}`;
          }
        })
        .catch(err => {
          document.getElementById("result").innerText = "Error contacting server.";
          console.error(err);
        });
    }
  </script>
</body>
</html>
