<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SGS Luggage Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module">
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/library@0.18.6/esm/index.min.js';

    const apiUrl = "https://script.google.com/macros/s/AKfycby9KJbi-0ofT53XZsAOCVAZ3sV8j4hAER6ktUx3J364Kd7gk8BMsHkGbv_qlU1J7PtE/exec";
    const codeReader = new BrowserMultiFormatReader();
    let currentDeviceId = null;

    async function switchCamera(mode) {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(d => d.kind === "videoinput");

        if (videoDevices.length === 0) {
          document.getElementById("result").textContent = "No camera devices found.";
          return;
        }

        const selectedDevice = videoDevices.find(d =>
          d.label.toLowerCase().includes(mode === 'environment' ? 'back' : 'front')
        ) || videoDevices[0];

        currentDeviceId = selectedDevice.deviceId;
        codeReader.reset(); // this now works

        codeReader.decodeFromVideoDevice(currentDeviceId, "reader", (result, err) => {
          if (result) {
            handleScan(result.getText());
          }
        });
      } catch (error) {
        document.getElementById("result").textContent = "Camera error: " + error;
      }
    }

    function uploadImage() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function () {
          const img = new Image();
          img.onload = function () {
            codeReader.decodeFromImageElement(img)
              .then(result => handleScan(result.getText()))
              .catch(() => {
                document.getElementById("result").textContent = "Failed to decode image.";
              });
          };
          img.src = reader.result;
        };
        reader.readAsDataURL(file);
      };
      input.click();
    }

    function handleScan(decodedText) {
      document.getElementById("result").textContent = "Fetching data...";
      fetch(`${apiUrl}?code=${encodeURIComponent(decodedText)}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            document.getElementById("result").textContent = data.error;
          } else {
            document.getElementById("result").textContent =
              `Destination: ${data.destination}\nOwner: ${data.owner}\nArrival: ${data.arrival}`;
          }
        })
        .catch(() => {
          document.getElementById("result").textContent = "Error contacting server.";
        });
    }

    window.onload = () => switchCamera('environment');
    window.switchCamera = switchCamera;
    window.uploadImage = uploadImage;
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f4f4f4;
      min-height: 100vh;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    #reader {
      width: 320px;
      margin: 0 auto;
    }
    #result {
      margin-top: 20px;
      background: #e0f7fa;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #26a69a;
      width: 90%;
      text-align: center;
      white-space: pre-wrap;
    }
    .btn {
      margin: 5px;
      padding: 10px 20px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <header>
    <img src="sgs.png" alt="SGS Logo" height="60" />
    <h1>Luggage Code Scanner</h1>
  </header>

  <div>
    <button class="btn" onclick="switchCamera('environment')">Back Camera</button>
    <button class="btn" onclick="switchCamera('user')">Front Camera</button>
    <button class="btn" onclick="uploadImage()">Upload Image</button>
  </div>

  <div id="reader"></div>
  <div id="result">Waiting for scan...</div>

  <footer style="margin-top: auto; padding: 20px; font-size: 14px; color: #666;">
    Â© 2025 Saudi Ground Services Academy
  </footer>
</body>
</html>
