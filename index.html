<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SGS Luggage Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
    }
    h1 {
      margin-top: 0;
      font-size: 2em;
    }
    #reader {
      width: 300px;
      margin: 0 auto;
    }
    .btn-group button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1rem;
      background-color: #00796B;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-group button:hover {
      background-color: #004d40;
    }
    .result-box {
      margin-top: 20px;
      padding: 15px;
      background-color: #e0f7fa;
      border: 1px solid #00acc1;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/en/b/bd/SGS_Logo.png" alt="SGS Logo" style="width: 80px; margin-top: 20px;" />
  <h1>Luggage Code Scanner</h1>

  <div class="btn-group">
    <button onclick="startCamera('back')">Back Camera</button>
    <button onclick="startCamera('front')">Front Camera</button>
    <button onclick="stopScanner()">Stop</button>
  </div>

  <div id="reader" style="margin-top: 20px;"></div>
  <div class="result-box" id="result">Waiting for scan...</div>

  <footer style="margin-top: 40px; font-size: 0.9em;">Â© 2025 Saudi Ground Services Academy</footer>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const html5QrCode = new Html5Qrcode("reader");
    const appScriptUrl = "https://script.google.com/macros/s/AKfycby9KJbi-0ofT53XZsAOCVAZ3sV8j4hAER6ktUx3J364Kd7gk8BMsHkGbv_qlU1J7PtE/exec";
    let currentCameraId = null;

    function startCamera(facing) {
      Html5Qrcode.getCameras().then(cameras => {
        if (!cameras.length) {
          document.getElementById("result").innerText = "No cameras found.";
          return;
        }

        const targetCam = cameras.find(cam => cam.label.toLowerCase().includes(facing)) || cameras[0];
        currentCameraId = targetCam.id;

        html5QrCode.start(
          currentCameraId,
          { fps: 10, qrbox: { width: 250, height: 250 } },
          qrCodeMessage => {
            document.getElementById("result").innerText = `Scanned: ${qrCodeMessage}`;
            fetchData(qrCodeMessage);
            stopScanner(); // optional auto-stop
          },
          error => {}
        ).catch(err => {
          document.getElementById("result").innerText = "Camera Error: " + err;
        });
      }).catch(err => {
        document.getElementById("result").innerText = "Camera initialization error: " + err;
      });
    }

    function stopScanner() {
      if (html5QrCode && currentCameraId) {
        html5QrCode.stop().then(() => {
          document.getElementById("reader").innerHTML = "";
        }).catch(err => {
          console.error("Stop error:", err);
        });
      }
    }

    function fetchData(code) {
      const fullUrl = `${appScriptUrl}?code=${encodeURIComponent(code)}`;
      fetch(fullUrl)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            document.getElementById("result").innerText = "Error: " + data.error;
          } else {
            document.getElementById("result").innerHTML = `
              <strong>Owner:</strong> ${data.owner}<br>
              <strong>Destination:</strong> ${data.destination}<br>
              <strong>Arrival:</strong> ${data.arrival}<br>
              <strong>From:</strong> ${data.from}<br>
              <strong>Departure:</strong> ${data.departure}<br>
              <strong>To:</strong> ${data.to}<br>
              <strong>Next:</strong> ${data.next}<br>
              <strong>Needs:</strong> ${data.needs}
            `;
          }
        })
        .catch(err => {
          document.getElementById("result").innerText = "Error contacting server.";
          console.error(err);
        });
    }
  </script>
</body>
</html>
